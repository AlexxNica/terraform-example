language: node_js

node_js:
  - 6.0.0

env:
  secure: ""

before_deploy:
  - curl -fSL "https://releases.hashicorp.com/terraform/0.6.14/terraform_0.6.14_linux_amd64.zip" -o terraform.zip
  - sudo unzip terraform.zip -d /opt/terraform
  - sudo ln -s /opt/terraform/terraform /usr/bin/terraform
  - rm -f terraform.zip

deploy:
  - provider: script
    skip_cleanup: true
    script: ./deploy.sh
    on:
      repo: mdb/terraform-example
      branch: master
